<div class="wrapper">
  <form id="content">
    <input type="text"  name="input" class="input lens" [ngClass]="iptClass" [(ngModel)]="searchDes">
    <button type="reset"  class="search"  [ngClass]="btnClass" (click)="btnClickHandler()"></button>
  </form>
</div>
<div class="post" *ngFor="let post of posts | searchPosts:searchDes, let i = index ">
  <div class="delete" (click)="deletePost(post)"><i class="fa fa-trash"></i></div>
  <div class="edit" (click)="openEdit(post)"><i class="fa fa-edit"></i></div>
  <div class="view" (click)="toggleView(post, i)"><i class="fa fa-eye"></i></div>
  <div class="post-title">{{ post.title}}</div>
  <div *ngIf="post.showInfo">
  <div class="post-description">
    {{ post.description }}
  </div>
  <small class="post-date">{{ post.date | date:'medium' }}</small>
    <h2>Top similar announcements</h2>
    <div *ngFor="let test of post.similarPost">
      <div class="post-similar-title">{{test.title}}</div>
      <div class="post-similar-desc">{{test.description}}</div>
      <small class="post-date">{{ test.date | date:'medium' }}</small>
    </div>
    <div class="not-similar" *ngIf="!post?.similarPost?.length">
      Similar post doesn't exist
    </div>
</div>
</div>
